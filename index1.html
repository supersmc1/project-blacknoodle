<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title> 
  <style>
    *{margin:0;padding: 0;}
    
    #root{
      width: 100vw;
      height: 380vh;
      background-color: #ccc;
    }
    
    #root>div{
      border: 1px solid black;
      width: inherit;
    }

    .one{
      height: 80vh;
    }

    .two{
      height: 30vh;
    }

    .three{
      height: 70vh;
    }

    .four{
      height: 80vh;
    }
    .five{
      height: 100vh;
    }

    .six{
      height: 20vh;
    }

  </style>
</head>
<body>
  <div id="root">
    <div class="one"></div>  
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
    <div class="five"></div>
    <div class="six"></div>
  </div>
</body>
</html>
